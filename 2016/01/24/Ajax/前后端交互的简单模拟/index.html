ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line">/*封装一个ajax工具函数*/</span><br><span class="line">/*</span><br><span class="line">* 为什么需要封装：</span><br><span class="line">* 1.书写大量的冗余代码</span><br><span class="line">* 2.提高开发效率 方便</span><br><span class="line">* */</span><br><span class="line">/*</span><br><span class="line">* 分析使用ajax过程当中那些东西不确定不一样</span><br><span class="line">* 请求：</span><br><span class="line">* 请求方式</span><br><span class="line">* 请求地址</span><br><span class="line">* 是否异步</span><br><span class="line">* 发送数据</span><br><span class="line">* 响应：</span><br><span class="line">* 成功的是做的业务不一样</span><br><span class="line">* 失败的是做的业务不一样</span><br><span class="line">* 思路</span><br><span class="line">* */</span><br><span class="line">/*</span><br><span class="line">* 通过参数确定下来，怎么时候ajax参考文档</span><br><span class="line">* 参数名称        参数类型        参数默认值       参数说明</span><br><span class="line">* type           string          get             请求的方式</span><br><span class="line">* url            string          当前地址         请求的地址</span><br><span class="line">* async          boolean         true             是否异步</span><br><span class="line">* data           object          &#123;&#125;               发送的数据</span><br><span class="line">* success        function                        成功回调函数</span><br><span class="line">* error          function                        失败回调函数</span><br><span class="line">* */</span><br><span class="line"></span><br><span class="line">/*ajax封装*/</span><br><span class="line">/*为了和jquery保持一致性*/</span><br><span class="line">window.$ = &#123;&#125;;</span><br><span class="line">/*给$全局对象一个属性  ajax 指向一个函数*/</span><br><span class="line">$.ajax = function (options) &#123;</span><br><span class="line">    /*options 是一个对象  参数可以设置成6个参*/</span><br><span class="line">    /*判断参数的有效性*/</span><br><span class="line">    if(!options || typeof options != &apos;object&apos;) return false;</span><br><span class="line">    /*设置默认参数*/</span><br><span class="line">    var type = options.type === &apos;post&apos; ? &apos;post&apos; : &apos;get&apos;;</span><br><span class="line">    /*</span><br><span class="line">    * location.hash   地址栏的哈希   锚点</span><br><span class="line">    * location.search  地址栏的查询信息   参数</span><br><span class="line">    * location.pathname 地址栏当中的绝对路径</span><br><span class="line">    * */</span><br><span class="line">    var url = options.url || location.pathname;</span><br><span class="line">    var async = options.async === false ? false :true;</span><br><span class="line">    var data = typeof options.data == &apos;object&apos; ? options.data : &#123;&#125;;</span><br><span class="line"></span><br><span class="line">    /*发送的数据格式需要转换成键值对的字符串格式*/</span><br><span class="line">    /*｛name:xgg,age:17｝--&gt;name=xgg&amp;age=17 */</span><br><span class="line">    var dataString = &apos;&apos;;</span><br><span class="line">    for(var key in data)&#123;</span><br><span class="line">        dataString += key+&apos;=&apos;+data[key]+&apos;&amp;&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">    /*如果有数据 去除最后一个&amp;符号*/</span><br><span class="line">    /*if(dataString)&#123;</span><br><span class="line">        dataString = dataString.slice(0,-1);</span><br><span class="line">    &#125;*/</span><br><span class="line">    dataString = dataString &amp;&amp; dataString.slice(0,-1);</span><br><span class="line"></span><br><span class="line">    /*ajax编程*/</span><br><span class="line">    var xhr = new XMLHttpRequest();</span><br><span class="line">    /*请求*/</span><br><span class="line">    /*请求行*/</span><br><span class="line">    xhr.open(type,type==&apos;get&apos;?url+&apos;?&apos;+dataString:url,async);</span><br><span class="line">    /*请求头*/</span><br><span class="line">    if(type != &apos;get&apos;)&#123;</span><br><span class="line">        xhr.setRequestHeader(&apos;Content-Type&apos;,&apos;application/x-www-form-urlencoded&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">    /*请求主体*/</span><br><span class="line">    xhr.send(type == &apos;get&apos; ? null : dataString );</span><br><span class="line"></span><br><span class="line">    /*响应*/</span><br><span class="line">    xhr.onreadystatechange = function () &#123;</span><br><span class="line">        /*if(xhr.readyState == 4 &amp;&amp; xhr.status == 200)&#123;</span><br><span class="line">        &#125;*/</span><br><span class="line">        if(xhr.readyState == 4)&#123;</span><br><span class="line">            /*通讯完成*/</span><br><span class="line">            if(xhr.status == 200)&#123;</span><br><span class="line">                /*成功*/</span><br><span class="line">                /*获取后台返回的数据  并处理数据格式 */</span><br><span class="line">                /*怎么确定后台返回的是什么格式的数据*/</span><br><span class="line">                /*content-type 告诉客户端响应的类型*/</span><br><span class="line">                /*约定：如果类型当中包含xml  返回xml数据*/</span><br><span class="line">                /*约定：如果类型当中包含json  返回json数据*/</span><br><span class="line">                var ct = xhr.getResponseHeader(&apos;Content-Type&apos;);</span><br><span class="line">                var result = null;</span><br><span class="line">                if(ct.indexOf(&apos;xml&apos;) &gt; -1)&#123;</span><br><span class="line">                    result = xhr.responseXML;</span><br><span class="line">                &#125;else if(ct.indexOf(&apos;json&apos;) &gt; -1)&#123;</span><br><span class="line">                    var jsonString = xhr.responseText;/* null &apos;&apos; */</span><br><span class="line">                    result = jsonString &amp;&amp; JSON.parse(jsonString);</span><br><span class="line">                &#125;else&#123;</span><br><span class="line">                    result = xhr.responseText;</span><br><span class="line">                &#125;</span><br><span class="line">                /*传递给需要处理业务的程序*/</span><br><span class="line">                options.success &amp;&amp; options.success(result);</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                /*失败*/</span><br><span class="line">                var info = &#123;status:xhr.status,statusText:xhr.statusText&#125;;</span><br><span class="line">                options.error &amp;&amp; options.error(info);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">/*补充工具函数*/</span><br><span class="line">$.get = function (options) &#123;</span><br><span class="line">    options.type = &apos;get&apos;;</span><br><span class="line">    $.ajax(options);</span><br><span class="line">&#125;</span><br><span class="line">$.post = function (options) &#123;</span><br><span class="line">    options.type = &apos;post&apos;;</span><br><span class="line">    $.ajax(options);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">$.ajax(&#123;</span><br><span class="line">    success:function (data) &#123;</span><br><span class="line">        /!*处理成功业务*!/</span><br><span class="line">    &#125;,</span><br><span class="line">    error:function (info) &#123;</span><br><span class="line">        /!*处理失败业务*!/</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);*/</span><br></pre></td></tr></table></figure>
